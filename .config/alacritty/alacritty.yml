# reload the shell as this file is updated
live_config_reload: true

window:
  opacity: 0.95
  dimensions:
    columns: 135
    lines: 40
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless # remove macOS buttons
  option_as_alt: Both # make the mac 'option' key sent 'alt'

font:
  normal:
    family: "SFMono Nerd Font"
    style: Light
  bold:
    family: "SFMono Nerd Font"
    style: Semibold
  italic:
    family: "SFMono Nerd Font"
    style: Light Italic
  size: 16.0

# set default shell (seems required to override zsh on macOS)
shell:
  program: /opt/homebrew/bin/fish

env:
  # fixes color scheme with tmux
  TERM: xterm-256color

import:
  # color scheme
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
